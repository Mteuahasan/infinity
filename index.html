<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infinity</title>
  
  <link rel="stylesheet" href="build/css/main.css">
  <script src="src/js/libs/fps-meter.js" defer></script>
  <script src="build/js/app.js" defer></script>
</head>
<body>
    
    <div id="control-bar">
        <header>
            <div id="logo">
                <img class="logo" src="img/logo.png"/>
            </div>
            <div id="status">
                <span class="online">ONLINE</span>
                <span class="status">DATA STATUS</span>

                
                <div class="seperate">
                    <span class="circle"></span>
                    <span class="line"></span>
                    <span class="circle"></span>
                </div>
                <div class="seperate">
                    <span class="circle"></span>
                    <span class="line"></span>
                    <span class="circle"></span>
                </div>
                
                <span id="current_time" class="time">00:00:00</span>
                <span id="time" class="time">00:00:00</span>
            </div>
            
            <div id="name">LIFESTYSTEM 2.0</div>
            
        </header>
        <div id="box1" class="box">
            <div class="seperate">
                <span class="circle"></span>
                <span class="line"></span>
                <span class="circle"></span>
            </div>
            <div class="seperate">
                <span class="circle"></span>
                <span class="line"></span>
                <span class="circle"></span>
            </div>
            
            <div class="left"></div>
            <div class="right">
              <div class="fiel">AVERRAGE SPEED</div>
              <div class="value">193KM/H</div>
              <div class="value-bar"></div>
              <div class="seperate">
                <span class="circle"></span>
                <span class="line"></span>
                <span class="circle"></span>
              </div>
              <div class="fiel">NUMBER OF ATOM</div>
              <div class="value">1OO</div>
              <div class="value-bar"></div>
            </div>
            
            <div class="seperate">
                <span class="circle"></span>
                <span class="line"></span>
                <span class="circle"></span>
            </div>
            <div class="seperate">
                <span class="circle"></span>
                <span class="line"></span>
                <span class="circle"></span>
            </div>
        </div>
      
        <div id="box2" class="box">
          
          <div class="left"></div>
          <div class="right"></div>
          
            <div class="seperate">
                <span class="circle"></span>
                <span class="line"></span>
                <span class="circle"></span>
            </div>
            <div class="seperate">
                <span class="circle"></span>
                <span class="line"></span>
                <span class="circle"></span>
            </div>
      </div>
    </div>
    <div id="viewport">
    </div>
    
</body>
</html>
